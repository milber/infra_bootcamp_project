on:
  push:
    branches:
      - master

name: infra-bootcamp

jobs:
  grupo7:
    runs-on: ubuntu-latest
    steps:
      - name: clone repositore 
        uses: https://github.com/milber/infra_bootcamp_project@master
        with:
          dept: 1
          branch: 'master'
          owner: 'milber'
          repository: 'infra-bootcamp-proyect'
      - name: Configure AWS credentinals
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      - name: Authentication
        run: aws eks update-kubeconfig --name eks-grupo0 --alias eks-grupo7 --region us-east-1
      - name: Get nodes
        run: kubectl get nodes
      - name: Delete service
        run: kubectl delete service todo-app-svc-7 -n grupo7
      
